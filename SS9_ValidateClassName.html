<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Class Name</title>
</head>
<body>
<!--
Mô tả
Viết phương thức để kiểm tra tính hợp lệ của tên một lớp học.

Tên một lớp học hợp lệ cần đạt các yêu cầu sau:

Bắt đầu bằng một ký tự chữ hoa C hoặc A hoặc P

Không chứa các ký tự đặc biệt

Theo sau ký tự bắt đầu là 4 ký tự số

Kết thúc phải là 1 trong những ký tự chữ hoa sau: G, H, I, K, L, M

Ví dụ tên lớp hợp lệ: C0318G

Ví dụ tên lớp không hợp lệ: M0318G, P0323A
-->

    <script>
        function validateClassName(className){
            let regEx=/^[CAP]\d{4}[G-M]/;
            return regEx.test(className);
        }

        let className1='C0318G';
        let className2='M0318G';
        let className3='P0323A';
        validateClassName(className1)?alert("'"+className1 + "' Hợp Lệ!" ) : alert("'"+className1 + "' Không Hợp Lệ!" ) ;
        validateClassName(className2)?alert("'"+className2 + "' Hợp Lệ!" ) : alert("'"+className2 + "' Không Hợp Lệ!" ) ;
        validateClassName(className3)?alert("'"+className3 + "' Hợp Lệ!" ) : alert("'"+className3 + "' Không Hợp Lệ!" ) ;




    </script>

</body>
</html>
